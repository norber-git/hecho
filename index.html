<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Hecho ! - Inicio</title>
	<link type="text/css" href="index.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Recordatorio - ¡Hecho!</h1>
		<ul id="menu">
			<li><a href="index.html">Inicio</a></li>
			<li><a href="categorias.html">Editar categorías</a></li>
		</ul>
	</header>
	<main>
		<section>
			<h2>Acceso a las categorías disponibles</h2>
			<ul id="categorias"></ul>
		</section>
		<section>
			<h2 id="categoriaSeleccionada">&nbsp;</h2>
			<article>
				<table id="categoriaSeleccionadaTabla"></table>
				...datos existentes...<br>
				...por mes...por día...<br>
				...editar...borrar...<br>
				...gráficos...<br>
			</article>
			<div id="botonera">
				<button id="addHoraActual">Añadir hora actual</button>
				<div id="inputs">
					<div>
						<label for="dia">Día</label>
						<input id="dia" type="number" min="1" max="31"/>
					</div>
					<div>
						<label for="mes">Mes</label>
						<input id="mes" type="number" min="1" max="12"/>
					</div>
					<div>
						<label for="anyo">Año</label>
						<input id="anyo" type="number" min="2020" max="2050"/>
					</div>
					<div>
						<label for="hora">Hora</label>
						<input id="hora" type="number" min="0" max="23"/>
					</div>
					<div>
						<label for="minuto">Minuto</label>
						<input id="minuto" type="number" min="0" max="59"/>
					</div>
				</div>
				<button>Añadir hora personalizada</button>
			</div>
		</section>
	</main>
	<footer>
		<p>Haz click sobre cualquier categoría para detalles.</p>
	</footer>
	<script src="index.js"></script>
</body>
</html>
